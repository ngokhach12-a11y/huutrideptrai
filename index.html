<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 32 - Đèn Kéo Quân</title>
    <style>
     
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* Màu nền tối */
            background-image: radial-gradient(circle, #2c2c2c 0%, #000000 100%); /* Hiệu ứng nền */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 40px;
            text-shadow: 0 0 15px #ff9800;
            color: #ff9800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

      
        .stage {
            width: 200px;
            height: 180px; /* Giảm chiều cao chút cho cân đối với bánh */
            perspective: 1000px;
            position: relative;
            margin-top: 20px;
        }

     
        .lantern {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite; /* Quay chậm rãi */
            cursor: pointer;
        }

   
        .lantern div {
            position: absolute;
            width: 200px;
            height: 180px;
            border: 2px solid #ffeb3b;
            background-color: rgba(255, 255, 255, 0.9); /* Nền trắng mờ để ảnh rõ hơn */
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
            border-radius: 10px; /* Bo góc nhẹ cho đẹp */
        }

        .lantern img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .lantern div:hover img {
            transform: scale(1.1); /* Phóng to nhẹ khi di chuột vào 1 mặt */
        }

      
        
        .face1 { transform: rotateY(0deg) translateZ(175px); }
        .face2 { transform: rotateY(60deg) translateZ(175px); }
        .face3 { transform: rotateY(120deg) translateZ(175px); }
        .face4 { transform: rotateY(180deg) translateZ(175px); }
        .face5 { transform: rotateY(240deg) translateZ(175px); }
        .face6 { transform: rotateY(300deg) translateZ(175px); }

      
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .note {
            margin-top: 100px;
            color: #aaa;
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>Đèn Kéo Quân Trung Thu</h1>

    <div class="stage">
        <div class="lantern" id="myLantern">
            <!-- Mặt 1 -->
            <div class="face1">
                <!-- Nếu muốn đúng đề bài (có ảnh chân dung), hãy đổi tên ảnh chân dung thành img1.jpg -->
                <img src="images/img1.jpg" alt="Mặt 1" onerror="this.src='https://loremflickr.com/200/200/mooncake?lock=1'">
            </div>
            
            <!-- Các mặt còn lại -->
            <div class="face2"><img src="images/img2.jpg" alt="Mặt 2" onerror="this.src='https://loremflickr.com/200/200/mooncake?lock=2'"></div>
            <div class="face3"><img src="images/img3.jpg" alt="Mặt 3" onerror="this.src='https://loremflickr.com/200/200/mooncake?lock=3'"></div>
            <div class="face4"><img src="images/img4.jpg" alt="Mặt 4" onerror="this.src='https://loremflickr.com/200/200/mooncake?lock=4'"></div>
            <div class="face5"><img src="images/img5.jpg" alt="Mặt 5" onerror="this.src='https://loremflickr.com/200/200/mooncake?lock=5'"></div>
            <div class="face6"><img src="images/img6.jpg" alt="Mặt 6" onerror="this.src='https://loremflickr.com/200/200/mooncake?lock=6'"></div>
        </div>
    </div>

    <p class="note">Di chuột vào lồng đèn để dừng lại ngắm bánh!</p>

    <script>
        const lantern = document.getElementById('myLantern');

        // Dừng khi rê chuột vào
        lantern.addEventListener('mouseenter', () => {
            lantern.style.animationPlayState = 'paused';
        });

        // Quay tiếp khi rê chuột ra
        lantern.addEventListener('mouseleave', () => {
            lantern.style.animationPlayState = 'running';
        });
    </script>

</body>

</html>
