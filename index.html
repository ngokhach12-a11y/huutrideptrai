<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn Kéo Quân Trung Thu</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #2c2c2c 0%, #000000 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        h1 {
            color: #ff9800;
            text-shadow: 0 0 20px #ff9800;
            margin-bottom: 50px;
            text-transform: uppercase;
            text-align: center;
        }

        .stage {
            width: 200px;
            height: 180px;
            perspective: 1000px;
        }

        .lantern {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
            cursor: pointer;
        }

        .lantern div {
            position: absolute;
            width: 200px;
            height: 180px;
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            /* Thêm dòng này để căn giữa nếu ảnh lỗi */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: black;
            font-weight: bold;
        }

        .lantern img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .face1 { transform: rotateY(0deg) translateZ(175px); }
        .face2 { transform: rotateY(60deg) translateZ(175px); }
        .face3 { transform: rotateY(120deg) translateZ(175px); }
        .face4 { transform: rotateY(180deg) translateZ(175px); }
        .face5 { transform: rotateY(240deg) translateZ(175px); }
        .face6 { transform: rotateY(300deg) translateZ(175px); }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .note { color: #888; margin-top: 80px; font-style: italic; }
    </style>
</head>
<body>

    <h1>Vui Tết Trung Thu</h1>

    <div class="stage">
        <div class="lantern" id="denLong">
           
            
            <div class="face1"><img src="img1.jpg" alt="Lỗi: Kiểm tra tên img1.jpg"></div>
            <div class="face2"><img src="img2.jpg" alt="Lỗi: Kiểm tra tên img2.jpg"></div>
            <div class="face3"><img src="img3.jpg" alt="Lỗi: Kiểm tra tên img3.jpg"></div>
            <div class="face4"><img src="img4.jpg" alt="Lỗi: Kiểm tra tên img4.jpg"></div>
            <div class="face5"><img src="img5.jpg" alt="Lỗi: Kiểm tra tên img5.jpg"></div>
            <div class="face6"><img src="img6.jpg" alt="Lỗi: Kiểm tra tên img6.jpg"></div>
        </div>
    </div>

    <p class="note">Di chuột vào để dừng đèn - Rê chuột ra để quay tiếp</p>

    <script>
        const den = document.getElementById('denLong');
        den.addEventListener('mouseenter', () => den.style.animationPlayState = 'paused');
        den.addEventListener('mouseleave', () => den.style.animationPlayState = 'running');
    </script>

</body>
</html>
